<header class="ml-header">
    <div class="ml-left">
        <dx-button text="Menú"
        icon="menu"
        stylingMode="text"
        (onClick)="toggleMenu()"></dx-button>
        <dx-button text="Inicio"
        icon="home"
        (onClick)="goTo('homestore')"
        >
        </dx-button>
    </div>

    <div class="ml-right" >
        <dx-button text="Carrito ({{ count }})" icon="cart" stylingMode="contained" type="default" (onClick)="Cart()">
        </dx-button>        
        <dx-button text="{{user}}"
        [ngClass]="'margin-left: 9px; margin-right: 9px;'"
        class="backgroun-color: #ffe600"
        icon="user"
        >
        </dx-button>
        <dx-button text="Salir"
        [ngClass]="'margin-left: 9px; margin-right: 9px;'"
        class="backgroun-color: #ffe600"
        icon="runner"
        (onClick)="exit()"
        >
        </dx-button>
    </div>

</header>
<div class="ml-menu" *ngIf="menuOpen">
    <ul>
        <li (click)="goTo('articles')"> Artículos</li>
        <li (click)="goTo('store')"> Tienda</li>
    </ul>
</div>
